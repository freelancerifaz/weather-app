<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class = "title">Weather Application</h1>
        <div class = "search-box">
            <input type="text" id = "search-box" placeholder="Enter City Name" autocomplete="off">
        </div>
        <div class="weather-body">
            <p class = "city-name text-style" id = "city"></p>
            <p class = "date text-style" id = "time"></p>
            <h1 class = "temp"><span id = "temperature"></span> &deg;C</h1>
            <p class = "min-max text-style" id = "min-max"><span id = "min-temp"></span>&deg;C (min) / <span id = "max-temp"></span>&deg;C (max)</p>
            <p class = "weather text-style" id = "weather"></p>
            <div class = "img"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
