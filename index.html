<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class = "title">Weather Application</h1>
        <div class = "search-box">
            <input type="text" placeholder="Enter City Name" autocomplete="off">
        </div>
        <div class="weather-body">
            <p class = "city-name text-style" id = "city"></p>
            <p class = "date text-style" id = "time"></p>
            <h1 class = "temperature"></h1>
            <p class = "min-max text-style" id = "min-max"></p>
            <p class = "weather text-style" id = "weather"></p>
            <div class = "img"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
